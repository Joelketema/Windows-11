<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>win 11 UI</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/pro/css/all.css">

    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- <div class="iconss">
            <img src="./assets/rb.png" alt="" class="rb">
            <p class="rbt">Recycle Bin</p>
        </div> -->

        <div class="bottomBar">

            <div class="empty"></div>
            <div class="middle">

                <div class="start" id="startIcon">
                    <img src="./assets/start.png" id="simg" alt="" srcset="">
                </div>
                <div class="start" id="searchBar">
                    <div id="sid"><i class="fa-thin fa-search" aria-hidden="true"></i>
                         <h6 style="margin-left: 5px; font-weight: lighter;">Search</h6>
                    </div>
                </div>
                <div class="start">
                    <img class="i2 i3" src="./assets/spot.png" alt="">
                </div>
                <div class="start">
                    <img class="i1 i2" src="./assets/explorer.svg" alt="">
                </div>
                <div class="start">
                    <img class="i1 i2" src="./assets/vs.png" alt="">
                </div>
            </div>

            <div class="chaf">
                <div class="arrow" style="width: 10%;">
                    <i class="fa-thin fa-angle-up"></i>
                </div>


                <div class="wifi" style=" width:30%;display: flex; justify-content: space-between; align-items: center;">
                    <i class="fa-regular fa-wifi" style="font-size: small;"></i>
                    <i class="fa-thin fa-volume-high" style="font-size: small;"></i>
                    <i class="fa-regular fa-battery-full" style="font-size: small;"></i>
                </div>

                <div class="time" style="cursor:default; display: flex; width: 40%; gap: 10px;justify-content: center;align-items: center;" >
                    <div class="timeDate" style="display: flex; flex-direction: column;justify-content: center;align-items: center;">
                        <div class="timeD" style="font-size: 12px; font-weight: lighter;align-self: flex-end;">3:48 PM</div>
                        <div class="timeD" style="font-size: 12px; font-weight: lighter; text-align: center;">12/22/2022</div>
                    </div>

                    <div class="notification">
                        <i class="fa-light fa-bell"></i>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <div class="overlay"></div>

    <div class="startMenu">
        <input type="text" name="" id="search" placeholder="Type here to search" class="search">
        <div class="pinned">
            <p>Pinned</p>
            <button>All apps <i class="fa fa-angle-right"></i></button>
        </div>

        <div class="apps" >
            <div class="app">
                <img class="appIcons" src="./assets/explorer.svg" alt="">
                <p>Explorer</p>
            </div>

            <div class="app">
                <img class="appIcons" src="./assets/set.png" alt="">
                <p>Settings</p>
            </div>

            <div class="app">
                <img class="appIcons" style="width: 40px; height: 40px;" src="./assets/spot.png" alt="">
                <p>Spotify</p>
            </div>

            
            <div class="app">
                <img class="appIcons" src="./assets/cal.png" alt="">
                <p>Calculator</p>
            </div>

        </div>

        <div class="pinned" >
            <p>Recommended</p>
            <button >More <i class="fa fa-angle-right"></i></button>
        </div>

        <div class="apps" >
            <div class="app">
                <img class="appIcons" src="./assets/explorer.svg" alt="">
                <p>Explorer</p>
            </div>

            <div class="app">
                <img class="appIcons" style="width: 40px; height: 40px;" src="./assets/spot.png" alt="">
                <p>Spotify</p>
            </div>
            
        </div>

    </div>

    <div class="sideMenu" style="color: white;">
        <div class="top">
            <div class="nn">
                <p>Notifications</p>
                <i class="fa-light fa-bell"></i>
            </div>

            <div class="no">
                <p>No new notifications</p>
            </div>
        </div>
        <div class="bottom">
            <div class="nn">
                <p>Sunday, Decemeber 25 </p>
                <i class="fa fa-angle-down"></i>
            </div>

            <div class="pic" style="margin-top: -10px;">
                <img src="./assets/scs.png" alt="">
            </div>
        </div>
    </div>

    <div class="wifiMenu" style="color: white;">
        <div class="main">
            <div class="one">
                <div class="icons">
                    <div class="first">
                        <i class="fa-regular fa-wifi" style="font-size: small;"></i>
                    </div>
                    <div class="second">
                        <i class="fa fa-angle-right"></i>
                    </div>

                </div>

                <div class="n">
                    Wifi
                </div>
            </div>

            <div class="one">
                <div class="icons">
                    <div class="first">
                        <i class="fa-brands fa-bluetooth-b"></i>
                    </div>
                    <div class="second">
                        <i class="fa fa-angle-right"></i>
                    </div>

                </div>

                <div class="n">
                    Bluetooth
                </div>
            </div>


            <div class="one">
                <div class="icons">
                    <div class="first">
                        <i class="fa-light fa-plane"></i>
                    </div>


                </div>

                <div class="n">
                    Airplane mode
                </div>
            </div>


            <div class="one">
                <div class="icons">
                    <div class="first">
                        <i class="fa-regular fa-battery-bolt"></i>
                    </div>

                </div>

                <div class="n">
                    Battery saver
                </div>
            </div>


            <div class="one">
                <div class="icons">
                    <div class="first">
                        <i class="fa-regular fa-wifi" style="font-size: small;"></i>
                    </div>


                </div>

                <div class="n">
                    Night light
                </div>
            </div>


            <div class="one">
                <div class="icons">
                    <div class="first">
                        <i class="fa-light fa-tower-broadcast"></i>
                    </div>

                </div>

                <div class="n">
                    Mobile hotspot
                </div>
            </div>


            </div>

            <div class="main2" >
   
                <div class="f">
                    <i class="fa-regular fa-sun-bright"></i>
                    <input type="range" name="" id="">
                </div>

                <div class="f">
                    <i class="fa-thin fa-volume-high"></i>
                    <input type="range" name="" id="">
                </div>
            </div>
        </div>
    </div>
    <div class="arrowMenu" style="display: flex;justify-content: space-around;  flex-wrap: wrap;">
        <div class="ic">
            <img src="./assets/spot.png" alt="" style="width: 20px; width: 20px;" srcset="">
        </div>
        <div class="ic">
            <img src="./assets/tg.png" alt="" style="width: 20px; width: 20px;" srcset="">
        </div>
        <div class="ic">
            <img src="./assets/ev.ico" alt="" style="width: 20px; width: 20px;" srcset="">
        </div>
    </div>


    
</body>
</html>
